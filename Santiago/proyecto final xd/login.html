<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="./public/css/login.css" />
        <script type="module" src="./js/login.js" defer></script>
    </head>
    <body>
        <section>
            <header>
                <div class="header__menu">
                    <a href="./index.html">Inicio</a>
                    <a href="./contacto.html">A cerca de</a>
                    <a href="./nosotros.html">Quiénes somos</a>
                </div>
                <div class="header__menu--login">
                    <a href="./login.html">Iniciar sesión</a>
                    <a href="./crearcuenta.html">Registrarse</a>
                </div>
            </header>
        </section>

        <div class="left-form"></div>

        <div class="right-form">
            <div class="right__form--titulo">
                <h1>Iniciar Sesión</h1>
            </div>
            <span id="message"></span>
            <form class="right__form--form" id="login">
                <p>Username</p>
                <input
                    type="text"
                    name="username"  
                    autocomplete="username"
                    required
                />
                <p>Contraseña</p>
                <input
                    type="password"
                    name="password"
                    autocomplete="current-password"
                    required
                />
                <button type="submit">Iniciar Sesión</button>
            </form>
            <div class="right__form--register">
                <p>
                    ¿No tienes una cuenta?
                    <a href="/crearcuenta.html">Registrarse</a>
                </p>
            </div>
        </div>
    </body>
</html>
